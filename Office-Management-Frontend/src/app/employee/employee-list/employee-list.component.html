<div class="container">

  <div class="tableGrp mt-4">
    <div class="d-sm-flex align-items-center">
      <div class="col-sm-8">
        <h3>Employee List: </h3>
      </div>
      <div class="col-sm-2">

      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary" style="float:right;" routerLink="/create">Add New</a>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="tblContent mt-3">
      <table class="table table-striped  mb-4">
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              Phone
            </th>
            <th>
              Email
            </th>
            <th>
              Address
            </th>
            <th>
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- cdkDropList class="movie-list" (cdkDropListDropped)="drop($event)" -->
          <tr *ngFor="let emp of employees; let i = index">
            <td> {{ i+1}} </td>
            <td> {{emp?.firstName}}</td>
            <td> {{emp?.lastName}}</td>
            <td> {{emp?.phone}}</td>
            <td> {{emp?.email}}</td>
            <td> {{emp?.address}}</td>
            <td> <a class="btn btn-info btn-sm me-2 text-white" [routerLink]="['/update/' + emp.id ]"
                routerLinkActive="router-link-active">
                edit
              </a>
              <a class="btn btn-danger btn-sm text-white" (click)="delete(emp.id,i)">
                delete
              </a>
            </td>
          </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
